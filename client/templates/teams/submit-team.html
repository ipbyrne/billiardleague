<template name="submitTeam">
	<div class="col-xs-12">
		{{#if isAdmin}}
			<div class="form-group col-xs-12">
				<label>Title</label>
				<input type="text" name="title" id="title" class="form-control"/>
				<br>
				<label>Bio:</label>
				<div id="summernote" class="body"></div>
			</div>
			<div class="col-xs-12">
				<h1>Hot Spot Information</h1>
			</div>
			<div class="form-group col-xs-6">
				<label>Bar</label>
				<input type="text" name="bar" id="signup-bar" class="form-control"/>
			</div>
			<div class="form-group col-xs-6">
				<label>Phone</label>
				<input type="tel" name="phone" id="signup-phone" class="form-control"/>
			</div>
			<div class="form-group col-xs-12">
				<label>Address</label>
				<input type="text" name="address" id="signup-address" class="form-control"/>
			</div>
			<div class="form-group col-xs-4">
				<label>City</label>
				<input type="text" name="city" id="signup-city" class="form-control"/>
			</div>
			<div class="form-group col-xs-4">
				<label>State</label>
				<input type="text" name="state" id="signup-state" class="form-control"/>
			</div>
			<div class="form-group col-xs-4">
				<label>Zipcode</label>
				<input type="text" name="zipcode" id="signup-zipcode" class="form-control"/>
			</div>
			<div class="form-group col-xs-12">
				<label>Country</label>
				<input type="text" name="country" id="signup-country" class="form-control"/>
			</div>
			<br>
			<div class="col-xs-12 text-right">
				<button class="btn btn-danger" onclick="goBack()"><i class="fa fa-arrow-left"></i> Back</button>
				<button class="btn submit btn-primary pull-right">Submit</button>
				<br>
				<br>
			</div>
		{{else}}
			<h1>Whoops, you must be <a href="/sign-in">Logged In</a> to do this!</h1>
		{{/if}}
	</div>
	<script>
	function goBack() {
			window.history.back();
	}
	</script>
</template>
