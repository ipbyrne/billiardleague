<template name="teamList">
	{{#if currentUser}}
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				{{#if isAdmin}}
				<div class="col-sm-9">
					<input type="text" name="searchbar" class="search-bar fa form-control" placeholder="&#xF002;    Search Teams" />
					<br>
					<br>
				</div>
				<div class="col-sm-3 text-center">
					<a href="/submit-team"><button class="btn btn-success">Create a Team</button></a>
					<br>
					<br>
				</div>
				{{else}}
				<div class="col-sm-12">
					<input type="text" name="searchbar" class="search-bar fa form-control" placeholder="&#xF002;    Search Teams" />
					<br>
					<br>
				</div>
				{{/if}}
				<br>
				<br>
				<br>
				{{#each teams}}
					{{> teamItem}}
				{{/each}}
				<!-- Might not Need
				{{#if articleLimitReached}}
					<div class="col-xs-12 text-center">
						<button class="btn btn-primary load-more">Load More</button>
					</div>
				{{/if}}
				-->
			</div>
		</div>
	</div>
	{{else}}
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Please log in to the view page.</h1>
			</div>
		</div>
	</div>
	{{/if}}
</template>
