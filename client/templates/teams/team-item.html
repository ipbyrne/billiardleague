<template name="teamItem">
	<div class="col-sm-3">
		<a href="{{pathFor 'teamPage'}}">
			<div class="panel panel-default text-center">
				<div class="panel-heading">
					<h3>{{title}}</h3>
				</div>
				<div class="panel-body">
					<div class="col-sm-12">
						<h5>Members:</h5>
						<h5>{{memberCount}}</h5>
						<hr>
						<h5>Hot Spot</h5>
						<h5>{{hotspotBar}}</h5>
					</div>
				</div>
			</div>
		</a>
	</div>
</template>
