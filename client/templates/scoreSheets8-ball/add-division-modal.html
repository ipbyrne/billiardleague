<template name="addScoreSheetDivisionModal">
	<div class="modal fade" id="add-division-modal" tabindex="-1" role="dialog" aria-labelledby="send-invitation-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
					<input type="text" name="searchbar" class="search-bar3 fa form-control" placeholder="&#xF002;    Search Divisions" />
        </div>
        <form id="edit-team-form">
          <div class="modal-body row">
        	{{#each divisions}}
						<div class="col-xs-4" id="{{_id}}">
							<div class="panel panel-default">
								<div class="panel-body text-center">
									<h4>{{title}}</h4>
								</div>
								<div class="panel-footer text-center">
									<button class="btn btn-success btn-sm add-division">Select Division</button>
								</div>
							</div>
						</div>
					{{/each}}
					{{#if userLimitReached}}
						<div class="col-xs-12 text-center">
							<button class="btn btn-primary load-more">Load More</button>
						</div>
					{{/if}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
