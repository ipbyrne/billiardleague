<template name="scoreSheetList">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-sm-9">
					<input type="text" name="searchbar" class="search-bar fa form-control" placeholder="&#xF002;    Search Score Sheets" />
					<br>
					<br>
				</div>
				<div class="col-sm-3 text-center">
					{{#if currentUser}}
					<a href="/submit-scoresheet"><button class="btn btn-success">Create an 8-ball Score Sheet</button></a>
					<br>
					<br>
					<a href="/submit-scoresheet2"><button class="btn btn-success">Create a 9-ball Score Sheet</button></a>
					{{else}}
						<p>Please <a href="/sign-in">Log In</a> to create a division.</p>
					{{/if}}
					<br>
					<br>
				</div>
				<br>
				<br>
				<br>
				{{#each scoreSheets}}
					{{> scoreSheetItem}}
				{{/each}}
				<!-- Might not Need
				{{#if articleLimitReached}}
					<div class="col-xs-12 text-center">
						<button class="btn btn-primary load-more">Load More</button>
					</div>
				{{/if}}
				-->
			</div>
		</div>
	</div>
</template>
