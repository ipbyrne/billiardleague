<template name="signUp">
	<div class="container">
		<div class="col-xs-12 col-sm-6 col-md-4">
			<h4 class="text-center"><strong>CREATE AN ACCOUNT</strong></h4>
			<br>
			<div class="form-group">
				<form class="sign-up-form">
					<div class="form-group col-xs-12">
						<label>Name</label>
						<input type="text" name="name" id="signup-name{{_id}}" class="form-control" value="{{profile.name}}"/>
					</div>
					<div class="form-group col-xs-12">
						<label>Email Address</label>
						<input type="text" name="email" id="signup-email{{_id}}" class="form-control" value="{{emails.[0].address}}"/>
					</div>
					<div class="form-group col-xs-12">
						<label>Phone</label>
						<input type="text" name="phone" id="signup-phone{{_id}}" class="form-control" value="{{profile.phone}}"/>
					</div>
					<div class="form-group col-xs-12">
						<label>Address</label>
						<input type="text" name="address" id="signup-address{{_id}}" class="form-control" value="{{profile.address}}"/>
					</div>
					<div class="form-group col-xs-4">
						<label>City</label>
						<input type="text" name="city" id="signup-city{{_id}}" class="form-control" value="{{profile.city}}"/>
					</div>
					<div class="form-group col-xs-4">
						<label>State</label>
						<input type="text" name="state" id="signup-state{{_id}}" class="form-control" value="{{profile.state}}"/>
					</div>
					<div class="form-group col-xs-4">
						<label>Zipcode</label>
						<input type="text" name="zipcode" id="signup-zipcode{{_id}}" class="form-control" value="{{profile.state}}"/>
					</div>
					<div class="form-group col-xs-12">
						<label>Country</label>
						<input type="text" name="country" id="signup-country{{_id}}" class="form-control" value="{{profile.state}}"/>
					</div>
					<div class="form-group col-xs-12">
						<label>Password</label>
						<input type="text" name="country" id="signup-password" class="form-control" value="{{profile.state}}"/>
					</div>
					<div class="col-xs-12">
						<label for="roles">Skill Level</label>
						<select name="roles" class="form-control" id="skill-level{{_id}}">
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
						</select>
					</div>
					<div class="col-xs-12 text-center">
						<br>
						<button class="sign-up-btn btn btn-success">REGISTER</button>
						<br>
						<br>
					</div>	
					<br>
					<p class="text-center">If you already have an account <a href="/sign-in"><strong>Sign In</strong></a></p>
				</form>
			</div>
		</div>
	</div>
</template>
