<template name="editUserModal">
	<div class="modal fade" id="edit-user-modal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="send-invitation-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="send-invitation">Edit User</h4>
        </div>
        <form id="edit-user-form{{_id}}">
          <div class="modal-body row">
            <div class="form-group">
              <div class="form-group col-xs-12">
              <label>Name</label>
							<input type="text" name="name" id="signup-name{{_id}}" class="form-control" value="{{profile.name}}"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Email Address</label>
							<input type="text" name="email" id="signup-email{{_id}}" class="form-control" value="{{emails.[0].address}}"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Phone</label>
							<input type="text" name="phone" id="signup-phone{{_id}}" class="form-control" value="{{profile.phone}}"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Address</label>
							<input type="text" name="address" id="signup-address{{_id}}" class="form-control" value="{{profile.address}}"/>
            </div>
						<div class="form-group col-xs-4">
              <label>City</label>
							<input type="text" name="city" id="signup-city{{_id}}" class="form-control" value="{{profile.city}}"/>
            </div>
						<div class="form-group col-xs-4">
              <label>State</label>
							<input type="text" name="state" id="signup-state{{_id}}" class="form-control" value="{{profile.state}}"/>
            </div>
						<div class="form-group col-xs-4">
              <label>Zipcode</label>
							<input type="text" name="zipcode" id="signup-zipcode{{_id}}" class="form-control" value="{{profile.state}}"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Country</label>
							<input type="text" name="country" id="signup-country{{_id}}" class="form-control" value="{{profile.state}}"/>
            </div>
						<div class="col-xs-12">
							<label for="roles">Skill Level</label>
							<select name="roles" class="form-control" id="skill-level{{_id}}">
								<option {{isSelected "2" profile.skillLevel}} value="2">2</option>
								<option {{isSelected "3" profile.skillLevel}} value="3">3</option>
								<option {{isSelected "4" profile.skillLevel}} value="4">4</option>
								<option {{isSelected "5" profile.skillLevel}} value="5">5</option>
								<option {{isSelected "6" profile.skillLevel}} value="6">6</option>
								<option {{isSelected "7" profile.skillLevel}} value="7">7</option>
								<option {{isSelected "8" profile.skillLevel}} value="8">8</option>
							</select>
            </div>
            <div class="col-xs-12">
              <label for="roles">User Role</label>
              <select name="roles" class="form-control" id="user-roles{{_id}}">
                <option value="">Select a role...</option>
                <option {{isSelected "Admin" profile.role}} value="Admin">Admin</option>
								<option {{isSelected "Member" profile.role}} value="Member">Member</option>
              </select>
            </div>
						<div class="col-xs-12">
							<br>
							<button type="button" class="btn btn-warning reset-password pull-right">Reset Password</button>
						</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success edit-user-form">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
