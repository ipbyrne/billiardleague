<template name="sendInvitationModal">
	<div class="modal fade" id="send-invitation-modal" tabindex="-1" role="dialog" aria-labelledby="send-invitation-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="send-invitation">Send Invitation</h4>
        </div>
        <form id="send-invite-form">
          <div class="modal-body row">
            <div class="form-group col-xs-12">
              <label>Name</label>
							<input type="text" name="name" id="signup-name" class="form-control"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Email Address</label>
							<input type="text" name="email" id="signup-email" class="form-control"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Phone</label>
							<input type="text" name="phone" id="signup-phone" class="form-control"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Address</label>
							<input type="text" name="address" id="signup-address" class="form-control"/>
            </div>
						<div class="form-group col-xs-4">
              <label>City</label>
							<input type="text" name="city" id="signup-city" class="form-control"/>
            </div>
						<div class="form-group col-xs-4">
              <label>State</label>
							<input type="text" name="state" id="signup-state" class="form-control"/>
            </div>
						<div class="form-group col-xs-4">
              <label>Zipcode</label>
							<input type="text" name="zipcode" id="signup-zipcode" class="form-control"/>
            </div>
						<div class="form-group col-xs-12">
              <label>Country</label>
							<input type="text" name="country" id="signup-country" class="form-control"/>
            </div>
						<div class="col-xs-12">
							<label for="roles">Skill Level</label>
							<select name="roles" class="form-control" id="skill-level">
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
							</select>
            </div>
            <div class="col-xs-12">
              <label for="roles">User Role</label>
              <select name="roles" class="form-control" id="user-roles">
                <option value="">Select a role...</option>
                <option value="Admin">Admin</option>
								<option value="Member">Member</option>
              </select>
            </div>
          </div>
					<br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Send Invitation</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
